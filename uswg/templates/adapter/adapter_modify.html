<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/sidebar_style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/shared_style.css') }}" />
    <title>Adapter módosítása</title>
</head>
<body>
    <div class="flex_site">
        <div class="sidebar">
            {% include 'shared/sidebar.html' %}
        </div>
        <div class="main_site">
            <h1>Adapter módosítás</h1>
            <form id="modifyadapterForm" action="/service/modify" method="post">
                <input type="hidden" name="form_id" value="adapter-modify">
                <input type="hidden" name="adapter-name" value="{{ adapter[0] }}">
                <table>
                    <tr class="table-title">
                        <th>Adapter</th>
                        <th>MAC-cím</th>
                        <th>IP-cím / maszk</th>
                        <th>Alapértelmezett átjáró</th>
                        <th>DNS szerver</th>
                        <th>Állapot</th>
                    </tr>
                    <tr>
                        <td>
                            <p>{{ adapter[0] }}</p>
                        </td>
                        <td>
                            <p>{{ adapter[1] }}</p>
                        </td>
                        <td>
                            <input type="text" name="ip" id="ip" {% if adapter[2] == "empty" %} value="" {% else %} value="{{ adapter[2] }}" {% endif %} pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}/[0-9]{1,2}">
                        </td>
                        <td>
                            <input type="text" name="gateway" id="gateway" {% if adapter[3] == "empty" %} value="" {% else %} value="{{ adapter[3] }}" {% endif %} pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}">
                        </td>
                        <td>
                            <input type="text" name="nameserver" id="nameserver" {% if adapter[4] == "empty" %} value="" {% else %} value="{{ adapter[4] }}" {% endif %} pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}">
                        </td>
                        <td>
                            <input type="radio" name="status" id="status_up" value="up" {% if adapter[5] == "up" %} checked {% endif %}><label for="status_up">up</label>
                            <input type="radio" name="status" id="status_down" value="down" {% if adapter[5] == "down" %} checked {% endif %}><label for="status_down">down</label>
                        </td>
                    </tr>
                </table>
                <button type="submit">Küldés</button>
            </form>
        </div>
    </div>
</body>
</html>
