<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/shared_style.css') }}" />
    <title>Bejelentkezés</title>
</head>
<body>
    <form action="/login/check" method="post">
        <label for="username">Felhasználónév</label><br>
        <input type="text" name="username" id="username" required><br>
        <label for="passwd">Jelszó</label><br>
        <input type="password" name="passwd" id="passwd" required><br>
        <button type="submit">Bejelentkezés</button>
    </form>
    {% if err_text != "" and err_text != None %}
        <p>{{ err_text }}</p>
    {% endif %}
</body>

</html>
